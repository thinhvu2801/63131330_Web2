<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Danh sách Khách hàng</title>
</head>
<body>
	<h1>Danh sách khách hàng</h1>
	<table border="1">
		<thead>
			<tr>
				<th>Mã KH</th>
				<th>Tên KH </th>
				<th>Địa chỉ </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="kh : ${dsKhachHang}">
				<td th:text="${kh.id}" />
				<td th:text="${kh.name}" />
				<td th:text="${kh.address}" />
			</tr>
		</tbody>
	</table>
</body>
</html>
