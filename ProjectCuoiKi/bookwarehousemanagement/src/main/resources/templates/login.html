{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Optional: Custom styles for carousel */
        .carousel-item {
            height: 100vh;
            min-height: 300px;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        /* Custom styles for login form */
        .login-form {
            margin-top: -950px;
        }
        /* Custom styles for making background 70% opaque */
        .col-md-6 .card {
            background-color: rgba(255, 255, 255, 0.7); /* 70% opacity white background */
            padding: 20px; /* Add padding to make content readable */
        }
    </style>
</head>
<body>
    <!-- Bootstrap Carousel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="1500">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('../static/Book-pics/1.jpg');"></div>
            <div class="carousel-item" style="background-image: url('../static/Book-pics/2.jpg');"></div>
            <div class="carousel-item" style="background-image: url('../static/Book-pics/3.jpg');"></div>
            <div class="carousel-item" style="background-image: url('../static/Book-pics/4.jpg');"></div>
            <div class="carousel-item" style="background-image: url('../static/Book-pics/5.jpg');"></div>
            <div class="carousel-item" style="background-image: url('../static/Book-pics/6.jpg');"></div>
            <div class="carousel-item" style="background-image: url('../static/Book-pics/7.jpg');"></div>
            <div class="carousel-item" style="background-image: url('../static/Book-pics/8.jpg');"></div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container mt-5 ">
        <div class="row justify-content-center login-form">
            <div class="col-md-6">               
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html> {% endcomment %}
