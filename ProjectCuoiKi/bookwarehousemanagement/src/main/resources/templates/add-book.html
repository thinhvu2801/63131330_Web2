<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 40px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Add Book</h3>
                        <form action="#" th:action="@{/add-book}" th:object="${book}" method="post">
                            <div class="form-group">
                                <label for="isbn">ISBN</label>
                                <input type="text" th:field="*{isbn}" class="form-control" id="isbn" placeholder="ISBN">
                                <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="text-danger"></span>
                            </div>

                            <div class="form-group">
                                <label for="name">Book Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Book Name">
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description">
                            </div>

                            <div class="form-group">
								<label for="category" class="col-form-label">Category</label>
								<select th:field ="*{categories}" class="form-control" >
   									<option th:each="category: ${categories}" th:value="${category.id}" th:text = "${category.name}"></option>
								</select>
							</div>
							
							<div class="form-group">
								<label for="author" class="col-form-label">Author</label>
								<select th:field ="*{authors}" class="form-control" >
   									<option th:each="author: ${authors}" th:value="${author.id}" th:text = "${author.name}"></option>
								</select>
							</div>	

							<div class="form-group">
								<label for="publisher" class="col-form-label">Publisher</label>
								<select th:field ="*{publishers}" class="form-control" >
   									<option th:each="publisher: ${publishers}" th:value="${publisher.id}" th:text = "${publisher.name}"></option>
								</select>
							</div>

                            <button type="submit" class="btn btn-primary">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
