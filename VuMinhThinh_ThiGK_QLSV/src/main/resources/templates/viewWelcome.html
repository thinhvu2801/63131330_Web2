<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome To NTU</h1>
        <p th:text="${msg}" class="lead"></p>

        <!-- Chèn 3 ảnh vào đây -->
        <div class="row">
            <div class="col-md-4">
                <img src="/img/NTU1.jpg" class="img-fluid" alt="Image 1">
            </div>
            <div class="col-md-4">
                <img src="/img/NTU2.jpg" class="img-fluid" alt="Image 2">
            </div>
            <div class="col-md-4">
                <img src="/img/NTU3.jpg" class="img-fluid" alt="Image 3">
            </div>
        </div>
        <!-- Kết thúc chèn ảnh -->
    </div>
    <!-- Link JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
