<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sinh viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .wrap_pagination{
        display: flex; 
        justify-content: center;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a {
            color: #333;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 4px;
            border-radius: 4px;
        }
        .pagination a.active {
            background-color: #007bff;
            color: #fff;
            border: 1px solid #007bff;
        }
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input {
            padding: 8px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .search-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Danh sách sinh viên</h1>
        
        <!-- Tìm kiếm dựa vào MSSV -->
        <div class="search-form">
            <input type="text" class="search-input" id="searchInput" placeholder="Nhập mã số sinh viên...">
            <button class="search-button" onclick="searchStudent()">Tra cứu</button>
        </div>
        <div id="addStudentForm" style="">
            <h2>Thêm sinh viên</h2>
            <form action="/themMoiSV" method="post">
                <label for="maSoSV">Mã số sinh viên:</label>
                <input type="text" id="maSoSV" name="maSoSV" required><br>
                <label for="hoVaTen">Họ và tên:</label>
                <input type="text" id="hoVaTen" name="hoVaTen" required><br>
                <button type="submit">Thêm</button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th> Mã số sinh viên </th>
                    <th> Họ và tên </th>
                </tr>
            </thead>	
            <tbody>
                <tr th:each="sv: ${dsSV}">
                    <td th:text="${sv.maSoSV}" />
                    <td th:text="${sv.hoVaTen}" />
                </tr>
            </tbody>
        </table>
        <div class="wrap_pagination">
            <div class="pagination" th:if="${dsSV.totalPages > 0}" th:each="pageNumber : ${pageNumbers}" style="display: inline-block;">
                <a th:href="@{/danhsachSV(size=${dsSV.size}, page=${pageNumber})}" th:text="${pageNumber}"
                   th:class="${pageNumber == dsSV.number + 1} ? 'active'"></a>
            </div>
        </div>
		<script>
        function toggleAddStudentForm() {
            var form = document.getElementById("addStudentForm");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>        
    </div>
</body>
</html>
